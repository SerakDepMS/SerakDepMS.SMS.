<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>SerakDep MS | Reclutamiento</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <!-- Animación de carga -->
    <div id="loader">
      <div class="holographic-loader">
        <div class="holo-ring"></div>
        <div class="holo-ring"></div>
        <div class="holo-ring"></div>
        <div class="holo-ring"></div>
      </div>
      <div class="loader-text">INICIALIZANDO SISTEMA SMS</div>
    </div>

    <!-- Portal dimensional -->
    <div class="dimension-portal" id="dimension-portal"></div>

    <!-- Fondo -->
    <div class="cyber-background">
      <div class="grid-overlay"></div>
    </div>

    <!-- Red neuronal -->
    <div class="neural-network" id="neural-network"></div>

    <!-- Partículas -->
    <div class="particles" id="particles"></div>

    <!-- Nuevas partículas doradas -->
    <div class="golden-particles" id="golden-particles"></div>

    <!-- Notificación de copiado -->
    <div class="copy-notification" id="copy-notification">
      Texto copiado al portapapeles
    </div>

    <!-- Contenido principal -->
    <div id="main-content">
      <div class="header">
        <h1 class="glitch-text" data-text="SERAKDEP MS">SERAKDEP MS</h1>
        <div class="subtitle">Sistema de Reclutamiento Seguro | SMS v1.0</div>
      </div>

      <button id="reclutamiento-btn" class="reclutamiento-btn">
        ACTIVAR PROTOCOLO DE RECLUTAMIENTO
      </button>

      <div id="editor-container">
        <div class="editor-container-hologram"></div>
        <div class="scan-line" id="scan-line"></div>
        <div class="editor-header">
          <div class="editor-title">serakdep_MS.code</div>
        </div>
        <pre id="editor"></pre>
      </div>

      <div class="editor-controls" id="editor-controls">
        <button class="control-btn" id="pause-btn">PAUSAR</button>
        <button class="control-btn" id="restart-btn">REINICIAR</button>
        <button class="control-btn" id="speed-up-btn">ACELERAR</button>
        <button class="control-btn" id="speed-down-btn">
          REDUCIR VELOCIDAD
        </button>
        <button class="control-btn" id="neo-mode-btn">MODO NEO</button>
        <button class="control-btn" id="copy-btn">COPIAR TEXTO</button>
      </div>
    </div>

    <!-- Pie de página con derechos reservados - MOVIDO FUERA DEL CONTENEDOR PRINCIPAL -->
    <div
      class="cyber-footer"
      style="
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      "
    >
      <a
        href="multimedia/Q → ¬  0 → †  V → ¨  P → ®  I → ¢  E → §  R → ¶  C → ¿  X → °  F → ¡  y → £  d → ¥  H → ¦  v → ©  c → ±  m → ²  s → ³  = → ´.png"
        ><img
          src="multimedia/Q → ¬  0 → †  V → ¨  P → ®  I → ¢  E → §  R → ¶  C → ¿  X → °  F → ¡  y → £  d → ¥  H → ¦  v → ©  c → ±  m → ²  s → ³  = → ´.png"
          alt="imagen logo"
          height="24"
          width="24"
      /></a>
      © 2025 <span>SerakDep MS</span>. Todos los derechos reservados.
    </div>

    <script src="util.js"></script>
    <script src="estilos.css"></script>
  </body>
</html>
